name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true  # ⭐️ Required for docker push auth

      - name: Configure Docker authentication
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and push backend
        run: |
          IMAGE_BACKEND="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-bible-app-repo/backend:${{ github.sha }}"
          docker build -t "$IMAGE_BACKEND" ./backend
          docker push "$IMAGE_BACKEND"
          gcloud run deploy my-bible-backend \
            --image "$IMAGE_BACKEND" \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated

      - name: Build and push frontend
        run: |
          IMAGE_FRONTEND="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-bible-app-repo/frontend:${{ github.sha }}"
          docker build -t "$IMAGE_FRONTEND" ./frontend
          docker push "$IMAGE_FRONTEND"
          gcloud run deploy my-bible-frontend \
            --image "$IMAGE_FRONTEND" \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
