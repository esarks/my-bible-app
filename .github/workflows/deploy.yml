name: Deploy to Google Cloud Runon:  push:    branches:      - mainjobs:  build-and-deploy:    runs-on: ubuntu-latest    steps:      - name: Checkout code        uses: actions/checkout@v3      - name: Authenticate with Google Cloud        uses: google-github-actions/auth@v2        with:          credentials_json: ${{ secrets.GCP_SA_KEY }}      - name: Set up Google Cloud SDK        uses: google-github-actions/setup-gcloud@v1        with:          project_id: ${{ secrets.GCP_PROJECT_ID }}      - name: Configure Docker to authenticate with Artifact Registry        run: |          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet      - name: Build and push backend        run: |          IMAGE_BACKEND="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-bible-app-repo/backend:${{ github.sha }}"          echo "Building backend image: $IMAGE_BACKEND"          docker build -t "$IMAGE_BACKEND" ./backend          echo "Pushing backend image to Artifact Registry..."          docker push "$IMAGE_BACKEND"          echo "Deploying backend to Cloud Run..."          gcloud run deploy my-bible-backend \            --image "$IMAGE_BACKEND" \            --platform managed \            --region us-central1 \            --allow-unauthenticated      - name: Build and push frontend        run: |          IMAGE_FRONTEND="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-bible-app-repo/frontend:${{ github.sha }}"          echo "Building frontend image: $IMAGE_FRONTEND"          docker build -t "$IMAGE_FRONTEND" ./frontend          echo "Pushing frontend image to Artifact Registry..."          docker push "$IMAGE_FRONTEND"          echo "Deploying frontend to Cloud Run..."          gcloud run deploy my-bible-frontend \            --image "$IMAGE_FRONTEND" \            --platform managed \            --region us-central1 \            --allow-unauthenticated